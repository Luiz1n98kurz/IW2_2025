<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Gasolina|Etanol</title>
</head>
<body>
    <div class="container">
        <form action="" id="formulario">
            <label for="combustivel">COMBUSTIVEL:</label>

            <input type="number" name="Etanol" id="Etanol" placeholder="Etanol" step="0.01">

            <input type="number" name="Gasolina" id="Gasolina" placeholder="Gasolina" step="0.01">

            <input type="button" value="CALCULAR" onclick="calcular()">
            <input type="reset" value="LIMPAR" onclick="Limpar()" >
        </form>
        <img src="img/tanque1.png" alt="tanque-combustivel" class="img-tanque" id="status">
        <p id="mensagem">resultado:</p>
    </div>
    
</body>
</html>
